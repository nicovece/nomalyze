services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.dev
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U nomalyze -d nomalyze']
      interval: 5s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '8000:8000'
    volumes:
      - ./src:/app/src
      - ./static:/app/static
    env_file:
      - .env.dev
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app/src

  # Tailwind CSS Watcher
  tailwind:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npx @tailwindcss/cli -i ./src/static/css/input.css -o ./src/static/css/output.css --watch"

volumes:
  postgres_data:
  node_modules:
