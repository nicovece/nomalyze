target-version = "py312"
line-length = 120

include = ["src/**/*.py"]

exclude = [
    ".git",
    ".github",
    "__pycache__",
    ".ruff_cache",
    "venv",
    ".venv",
    "env",
    "node_modules",
    "staticfiles",
    "*/migrations/*",
]

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "C4",     # flake8-comprehensions
    "DJ",     # flake8-django
]

ignore = [
    "E501",   # line too long
    "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107",
]

[lint.per-file-ignores]
"**/settings.py" = ["E501"]
"**/settings/*.py" = ["E501"]
"**/tests.py" = ["S101"]
"**/test_*.py" = ["S101"]
"tests/**" = ["S101"]
"**/migrations/*.py" = ["E501", "F401"]

[lint.isort]
force-single-line = false
lines-after-imports = 2
known-first-party = ["recipes", "recipe_project"]
known-third-party = ["django", "rest_framework"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
skip-magic-trailing-comma = false
